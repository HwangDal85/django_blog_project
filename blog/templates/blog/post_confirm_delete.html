{% extends 'blog/base.html' %}

{% block content %}
    <h2>게시글 삭제</h2>
    <p>정말로 다음 게시글을 삭제하시겠습니까? "{{ post.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">삭제하기</button>
    </form>
    <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-default">취소</a>
{% endblock %}
