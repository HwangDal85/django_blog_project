{% extends 'blog/base.html' %}

{% block content %}

<form method="post" action="{% url 'user_signup' %}">
    {% csrf_token %}
    <div>
        <label for="username_id">아이디</label>
        <input id="username_id" type="text" name="username" required>
    </div>
    
    <div>
        <label for="email_id">이메일</label>
        <input id="email_id" type="email" name="email" required>
    </div>
    <div>
        <label for="password_id">비밀번호</label>
        <input id="password_id" type="password" name="password1" required>
    </div>
    <div>
        <label for="password_confirm_id">비밀번호 확인</label>
        <input id="password_confirm_id" type="password" name="password2" required>
    </div>
    <div>
        <label for="nickname_id">닉네임</label>
        <input id="nickname_id" type="text" name="nickname">
    </div>

    <button type="submit">회원가입</button>
</form>

{% if form.errors %}
<div style="color: red;">
    {% for field in form %}
        {% for error in field.errors %}
            <p>{{ field.label }}: {{ error }}</p>
        {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
        <p>{{ error }}</p>
    {% endfor %}
</div>
{% endif %}

{% endblock %}
