{% extends 'blog/base.html' %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <div>
        <label for="username_id">아이디</label>
        <input id="username_id" type="text" name="username">
    </div>
    
    <div>
        <label for="email_id">이메일</label>
        <input id="email_id" type="text" name="email">
    </div>
    <div>
        <label for="password_id">비밀번호</label>
        <input id="password_id" type="text" name="password">
    </div>
    <div>
        <label for="nickname_id">닉네임</label>
        <input id="nickname_id" type="text" name="nickname">
    </div>

    <button type="submit">회원가입</button>
</form>

{% endblock %}
