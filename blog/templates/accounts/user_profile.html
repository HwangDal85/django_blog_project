{% extends 'blog/base.html' %}

{% block content %}

<h2>개인 프로필 페이지</h2>
<p>UID : {{ user.id }}</p>
<p>인증 되었는감? : {{ user.is_authenticated }}</p>
<p>이름 : {{ user.username }}</p>
<p>Email : {{ user.email }}</p>

<form action="{% url 'user_logout' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="로그아웃">
</form>

{% endblock %}
